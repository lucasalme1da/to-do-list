<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" media="screen" href="src/style/style.css" />
	<link rel="shortcut icon" href="src/assets/favicon.ico" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="catchUsernameID" class="catchUsername">
		<div id="containerID" class="container">
			<form onsubmit="taskManager.catchUsername(event)">
				<div id="nameContainerID" class="nameContainer">
					<p>My name is</p>
					<input type="text" />
				</div>
				<div id="buttonContainerID" class="buttonContainer">
					<button type="submit">
						<p>Get Started!</p>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div id="usernameContainerID" class="usernameContainer">
		<p>Lucas Almeida</p>
	</div>

	<div id="mainTitleContainerID" class="mainTitleContainer">
		<p>TO-DO LIST</p>
		<svg>
			<line x1="0" x2="364" />
		</svg>
	</div>

	<div id="addNewTaskContainerID" class="addNewTaskContainer">
		<div id="newTaskBoxID" class="newTaskBox">
			<form onsubmit="taskManager.addTask(event)" class="newTaskBox" autocomplete="off">
				<input AutoCompleteType="Disabled" id="inputID" maxlength="50" placeholder="I have to..." />
				<!-- onclick="taskManager.addTaskToDo()" -->
				<button id="buttonID" class="button" type="submit">
					<img src="src/assets/plusIcon.svg" />
				</button>
			</form>
		</div>
	</div>

	<div id="tasksToDoContainerID" class="tasksToDoContainer">
		<div id="tasksToDoID" class="tasksToDo">
		</div>
	</div>

	<div id="showFinishedButtonContainerID" class="showFinishedButtonContainer">
		<button id="showFinishedButtonID" class="showFinishedButton" onclick="taskManager.showFinishedTasks()">
			<p>Show Finished</p>
		</button>
	</div>

	<div id="tasksDoneContainerID" class="tasksDoneContainer">
		<div id="tasksDoneID" class="tasksDone">
		</div>
	</div>

	<button onclick="taskManager.clearStorage()">reset</button>

	<script src="src/script/Task.js"></script>
	<script src="src/script/ToDo.js"></script>
	<script src="src/script/Done.js"></script>
	<script src="src/script/Color.js"></script>
	<script src="src/script/TaskList.js"></script>
	<script src="src/script/TaskManager.js"></script>
	<script>let taskManager = new TaskManager()</script>
</body>

</html>
